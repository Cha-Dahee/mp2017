<ion-header>
  <ion-navbar>
    <ion-title>
      모바일 프로그래밍
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-left (click)="addMember()">TempBt</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>상상랩 7, 월 10시</p>
  <ion-list>
    <ion-item *ngFor ="let member of members |async">{{member.name}}</ion-item>
  </ion-list>
  <button ion-button color="primary" (click)="goEditMeetingInfoPage()">장소,시간 수정</button>
  <button ion-button color="primary" (click)="goEditMeetingRulePage()">규칙 설정</button>
  <button ion-button color="primary" (click)="removeMember()">멤버 삭제</button>
</ion-content>
